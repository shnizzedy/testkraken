env:
  base:
  - {image: debian:stretch, pkg-manager: apt}
  install: git gcc g++ graphviz tree
  afni:
  - {version: latest}
  miniconda:
    - {conda_install: [python=3.7, xvfbwrapper], pip_install: [torch]}
    - {conda_install: [python=3.6, xvfbwrapper], pip_install: [torch]}
    - {conda_install: [python=3.8, xvfbwrapper], pip_install: [torch]}
  run_bash: git clone --branch test/anat_preproc https://github.com/FCP-INDI/C-PAC && cd C-PAC && source activate testkraken && pip install -r requirements.txt && python setup.py install
fixed_env:
  base:
  - {image: debian:stretch, pkg-manager: apt}
  install: git gcc g++ graphviz tree
  miniconda: {conda_install: [python=3.8, xvfbwrapper], pip_install: [torch]}
  run_bash: apt-get update && apt-get install -y libglw1-mesa-dev && \
    AFNI_VERSION="16.2.07" && \
    curl -LOJ https://github.com/afni/afni/archive/AFNI_${AFNI_VERSION}.tar.gz && \
    mkdir /opt/afni && \
    tar -xvf afni-AFNI_${AFNI_VERSION}.tar.gz -C /opt/afni --strip-components 1 && \
    rm -rf afni-AFNI_${AFNI_VERSION}.tar.gz && \
    cd /opt/afni/src && \
    sed '/^INSTALLDIR =/c INSTALLDIR = /opt/afni' Makefile.linux_ubuntu_16_64 > Makefile && \
    make vastness && make cleanest && \
    cd /opt/afni && rm -rf src && apt-get remove -y libglw1-mesa-dev && git clone --branch test/anat_preproc https://github.com/FCP-INDI/C-PAC && cd C-PAC && source activate testkraken && pip install -r requirements.txt && python setup.py install


